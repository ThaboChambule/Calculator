<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="Container">
      <p><input class="input js-display" placeholder="0" /></p>
      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="operator opp" data-value="+">+</button>
      <br />
      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="operator opp" data-value="-">-</button>
      <br />
      <button class="number" data-value="1" class="one">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>
      <button class="operator opp" data-value="x">x</button>
      <br />
      <button class="clear">c</button>
      <button class="number" data-value="0">0</button>
      <button class="equal opp">=</button>
      <button class="operator opp" data-value="รท">รท</button>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
