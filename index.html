<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="Container">
      <input 
        type="text" 
        class="input js-display" 
        value="0" 
        readonly 
        aria-label="Calculator display" 
        aria-live="polite" 
      />

      <section class="button-grid" aria-label="Calculator Keypad">  
        
         <!-- Row 1: Advanced Math -->
        <button class="operator" data-value="√" aria-label="Square Root">√</button>
        <button class="operator" data-value="^" aria-label="Power">x²</button>
        <button class="operator" data-value="π" aria-label="Pi">π</button>
        <button class="operator" data-value="e" aria-label="Euler's Number">e</button>
        <button class="operator" data-value="inv" aria-label="Inverse">1/x</button>
        
        <!-- Row 2: Basic Functions -->
        <button class="operator" data-value="(" aria-label="Open Bracket">(</button>
        <button class="operator" data-value=")" aria-label="Close Bracket">)</button>
        <button class="operator" data-value="%" aria-label="Percentage">%</button>
        <button class="clear" aria-label="Clear">C</button>
        <button class="operator opp" data-value="÷" aria-label="Divide">÷</button>
        
        <!-- Row 3: Trig & Numbers -->
        <button class="operator" data-value="sin">sin</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operator opp" data-value="x" aria-label="Multiply">×</button>

        <!-- Row 4: Trig & Numbers -->
        <button class="operator" data-value="cos">cos</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operator opp" data-value="-" aria-label="Subtract">-</button>
      
        <!-- Row 5: Trig & Numbers -->
        <button class="operator" data-value="tan">tan</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operator opp" data-value="+" aria-label="Add">+</button>
      
        <!-- Row 6: Logs & Zero -->
        <button class="operator" data-value="log">log</button>
        <button class="operator" data-value="ln">ln</button>
        <button class="number" data-value="0">0</button>
        <button class="number" data-value="." aria-label="Decimal">.</button>
        <button class="equal opp" aria-label="Equal">=</button>
        
      </section>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
