<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="Container">
      <input type="text" class="input js-display" value="0" readonly aria-label="Calculator display" aria-live="polite" />

      <form class="button-grid">  
        
         <!-- Row 6 (Extras) -->
        <button type="button" class="operator" data-value="√">√</button>
        <button type="button" class="operator" data-value="^">x²</button>
        <button type="button" class="operator" data-value="π">π</button>
        <!-- We have 2 empty slots here. We can make the bottom buttons wider or add e and 1/x -->
        <button type="button" class="operator" data-value="e">e</button>
        <button type="button" class="operator" data-value="inv">1/x</button>
        
        <!-- Row 1 -->
        <button type="button" class="operator" data-value="(">(</button>
        <button type="button" class="operator" data-value=")">)</button>
        <button type="button" class="operator" data-value="%">%</button>
        <button type="button" class="clear">C</button>
        <button type="button" class="operator opp" data-value="÷">÷</button>
        
        <!-- Row 2 -->
        <button type="button" class="operator" data-value="sin">sin</button>
        <button type="button" class="number" data-value="7">7</button>
        <button type="button" class="number" data-value="8">8</button>
        <button type="button" class="number" data-value="9">9</button>
        <button type="button" class="operator opp" data-value="x">×</button>

        <!-- Row 3 -->
        <button type="button" class="operator" data-value="cos">cos</button>
        <button type="button" class="number" data-value="4">4</button>
        <button type="button" class="number" data-value="5">5</button>
        <button type="button" class="number" data-value="6">6</button>
        <button type="button" class="operator opp" data-value="-">-</button>
      
        <!-- Row 4 -->
        <button type="button" class="operator" data-value="tan">tan</button>
        <button type="button" class="number" data-value="1">1</button>
        <button type="button" class="number" data-value="2">2</button>
        <button type="button" class="number" data-value="3">3</button>
        <button type="button" class="operator opp" data-value="+">+</button>
      
        <!-- Row 5 -->
        <button type="button" class="operator" data-value="log">log</button>
        <button type="button" class="operator" data-value="ln">ln</button>
        <button type="button" class="number" data-value="0">0</button>
        <button type="button" class="number" data-value=".">.</button>
        <button type="button" class="equal opp">=</button>
        
       
      </form>

    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
